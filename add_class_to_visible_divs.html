  <head>

    <script>
      $(document).ready(function(){
        $('div:visible').addClass('visible_div');
      });
    </script>
    <style>
      .visible_div {
        color: red;
      }
    </style>
  </head>

    <div class = "one">One</div>
    <div class = "two">Two</div>
    <div class = "three">Three</div>

    <div style = "display:none">Hidden 2</div>
    <div class = "four">Four</div>
  </body>
</html>
